syntax = "proto3";
package POGOProtos.Networking.Requests.Messages;
option java_package = "pogoprotos.networking.requests.messages";

import "scalapb/scalapb.proto";
option (scalapb.options) = {
	import: "pogoprotos.networking.RequestMessage"
	import: "pogoprotos.networking.responses._"
};

import "POGOProtos/Enums/TeamColor.proto";

message SetPlayerTeamMessage {
	option (scalapb.message).extends = "RequestMessage[SetPlayerTeamResponse]";
	.POGOProtos.Enums.TeamColor team = 1;
}
